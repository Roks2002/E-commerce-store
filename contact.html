<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kiwi</title>
  </head>
  <body>
    <section id="header">
      <a href="index.html">
        <img src="images/kiwi-new-logo.png" class="logo" />
      </a>
      <div>
        <ul id="navbar">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="shop.html">Shop</a>
          </li>
          <li>
            <a href="blog.html">Blog</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a class="active" href="contact.html">Contact</a>
          </li>
          <li>
            <a href="cart.html">
              <img
                id="shopping-cart"
                src="images/cart-shopping-solid.png"
                alt=""
              />
            </a>
          </li>
        </ul>
        <a href="cart.html"></a>
        <i id="bar"></i>
      </div>
    </section>

    <section id="page-header" class="about-header">
      <h2>Contact Us</h2>
    </section>

    <section id="contact-details" class="section-p1">
      <div class="details">
        <h2>GET IN TOUCH</h2>
        <h2>Visit one of our ageny locations or contact us today</h2>
        <h3>Head Office:</h3>
        <br />

        <div>
          <li>
            <p>Location: Ulica 123, 1000 Ljubljana</p>
          </li>

          <li><p>Fax: +1 234 567 891</p></li>
          <li><p>E-mail: test@test.com</p></li>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2768.4276652971635!2d14.538811276749064!3d46.062513093319254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47653219d7192081%3A0x67d1805d4ec513e2!2sIzdelava%20spletnih%20strani%20-%20Spletna%20postaja%20d.o.o.!5e0!3m2!1ssl!2ssi!4v1722600544453!5m2!1ssl!2ssi"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <section id="form-details">
      <form>
        <h2>LEAVE A MESSAGE</h2>
        <h2>We love to hear from you</h2>
        <input type="text" placeholder="Your Name" />
        <input type="text" placeholder="E-mail" />
        <input type="text" placeholder="Subject" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your message"
        ></textarea>
        <button class="normal">Submit</button>
      </form>
    </section>

    <div id="footer-container"></div>
    <script src="feat-prod.js"></script>
    <script src="footer.js"></script>
    <script src="header.js"></script>
    <script src="script.js"></script>
  </body>
</html>
